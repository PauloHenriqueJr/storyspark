    - name: Update Dockerfile for HTTPS configuration
      run: |
        # Backup original Dockerfile
        cp Dockerfile Dockerfile.bak
        
        # Update Dockerfile to include HTTPS-friendly configuration
        cat > Dockerfile << 'EOF'
        # Multi-stage build para otimizar o tamanho da imagem
        FROM node:18-alpine AS builder

        # Instalar depend√™ncias necess√°rias
        RUN apk add --no-cache libc6-compat

        # Definir diret√≥rio de trabalho
        WORKDIR /app

        # Copiar arquivos de depend√™ncias
        COPY package*.json ./
        COPY bun.lockb ./

        # Instalar depend√™ncias
        RUN npm ci --frozen-lockfile

        # Copiar c√≥digo fonte
        COPY . .

        # Copy production environment configuration
        COPY .env.production ./

        # Build da aplica√ß√£o com configura√ß√µes de produ√ß√£o
        ENV NODE_ENV=production
        RUN npm run build

        # Est√°gio de produ√ß√£o - Servir arquivos est√°ticos diretamente
        FROM node:18-alpine AS production

        # Instalar serve para servir arquivos est√°ticos
        RUN npm install -g serve

        # Instalar curl para health checks
        RUN apk --no-cache add curl

        # Criar usu√°rio n√£o-root
        RUN addgroup -g 1001 -S nodejs
        RUN adduser -S nextjs -u 1001

        # Copiar build da aplica√ß√£o
        COPY --from=builder --chown=nextjs:nodejs /app/dist /app

        # Create serve configuration for HTTPS-friendly serving
        RUN echo '{ \
          "public": "/app", \
          "rewrites": [ \
            { "source": "**", "destination": "/index.html" } \
          ], \
          "headers": [ \
            { \
              "source": "**", \
              "headers": [ \
                { "key": "X-Content-Type-Options", "value": "nosniff" }, \
                { "key": "X-Frame-Options", "value": "DENY" }, \
                { "key": "X-XSS-Protection", "value": "1; mode=block" }, \
                { "key": "Strict-Transport-Security", "value": "max-age=31536000; includeSubDomains" }, \
                { "key": "Content-Security-Policy", "value": "default-src '\''self'\'' https:; script-src '\''self'\'' '\''unsafe-inline'\'' '\''unsafe-eval'\'' https:; style-src '\''self'\'' '\''unsafe-inline'\'' https:; img-src '\''self'\'' data: https:; font-src '\''self'\'' https:; connect-src '\''self'\'' https:; upgrade-insecure-requests" } \
              ] \
            } \
          ] \
        }' > /serve.json

        # Mudar para usu√°rio n√£o-root
        USER nextjs

        # Definir diret√≥rio de trabalho
        WORKDIR /app

        # Expor porta 3000 (serve usa 3000 por padr√£o)
        EXPOSE 3000

        # Health check que funciona com HTTPS enforcement
        HEALTHCHECK --interval=30s --timeout=3s --start-period=5s --retries=3 \
          CMD curl -f http://localhost:3000/ || exit 1

        # Comando para servir a aplica√ß√£o com configura√ß√£o de seguran√ßa
        CMD ["serve", "-c", "/serve.json", "-l", "3000", "/app"]
        EOF
        
        echo "‚úÖ Dockerfile updated with HTTPS security headers"
        
